<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Check & Mate - Главная</title>
</head>
<body class="body">
    <div class="main-wrapper">
        <header class="page-header">
            <nav class="page-header__nav">
                <a href="#" class="logo">
                    <img class="logo__img" src="img/shape.svg" alt="Лого Check & Mate">
                    <img src="img/Check%20&%20Mate.svg" alt="Текст Check & Mate">
                </a>
                <ul class="page-header__nav-list">
                    <li class="page-header__nav-item"><a class="page-header__nav-link page-header__nav-link--active" href="#">Игра</a></li>
                    <li class="page-header__nav-item"><a class="page-header__nav-link" href="#">История</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <h1 class="first-header">Создать игру</h1>
            <p class="subscription">Заполните форму для создания игры</p>
            <div class="column-wrapper">
                <div class="left-column-wrapper">
                    <form class="form">
                        <div class="row-wrapper">
                            <h2 class="second-header">Белые</h2>
                            <ul class="form__list form__list--first">
                                <li class="form__item">
                                    <label class="form__label" for="white-name">Имя</label>
                                    <input class="form__input" type="text" id="white-name" name="white-name">
                                </li>
                                <li class="form__item">
                                    <label class="form__label" for="white-lastname">Фамилия</label>
                                    <input  class="form__input" type="text" id="white-lastname" name="white-lastname">
                                </li>
                                <li class="form__item">
                                    <label class="form__label" for="white-rating">Рейтинг</label>
                                    <input  class="form__input" type="text" id="white-rating" name="white-rating">
                                </li>
                            </ul>
                        </div>
                        <div class="row-wrapper">
                            <h2 class="second-header">Черные</h2>
                            <ul class="form__list">
                                <li class="form__item">
                                    <label class="form__label" for="black-name">Имя</label>
                                    <input class="form__input" type="text" id="black-name" name="black-name">
                                </li>
                                <li class="form__item">
                                    <label class="form__label" for="black-lastname">Фамилия</label>
                                    <input class="form__input" type="text" id="black-lastname" name="black-lastname">
                                </li>
                                <li class="form__item">
                                    <label class="form__label" for="black-rating">Рейтинг</label>
                                    <input  class="form__input" type="text" id="black-rating" name="black-rating">
                                </li>
                            </ul>
                        </div>
                        <div class="row-wrapper">
                            <h2 class="second-header">Контроль времени</h2>
                            <ul class="form__list">
                                <li class="form__item">
                                    <label class="form__label" for="time">Время на партию, мин</label>
                                    <input  class="form__input" type="text" id="time" name="time">
                                </li>
                            </ul>
                            <button class="button">Создать игру</button>
                        </div>
                    </form>
                </div>
                <div class="right-column-wrapper">
                    <div class="background-wrapper">
                        <img  class="main-img" src="img/chessman.png" alt="chessman">
                        <div class="background-ellipse-1"></div>
                        <div class="background-ellipse-2"></div>
                        <div class="background-ellipse-3"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <span class="footer__text">Chess&Mate © 2021 Все права защищены</span>
            <span class="footer__text"><a class="footer__link" href="#">Политика конфиденциальности</a></span>
        </footer>
    </div>
</body>
</html>
